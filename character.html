<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css">
    <title>Star Rail Wiki</title>
</head>
<body>
<main class="rpg-aggregate">
    <div class="rpg-aggregate-body-bg"></div>
    <aside class="menu-fold rpg">
        <div class="menu-fold-container">
            <section class="menu-fold-title rpg">
                <div class="menu-fold-title-content">目录</div>
            </section>
            <nav class="menu-fold-items">
                <a href="index.html">
                    <div class="menu-fold-item-l1-name rpg">
                        <img src="/img/index.png" alt class="menu-fold-item-ic">
                        <div class="menu-fold-item-l1-name-content">首页</div>
                    </div>
                </a>
                <a href="#">
                    <div class="menu-fold-item-l1-name rpg selected">
                        <img src="/img/character.png" alt class="menu-fold-item-ic">
                        <div class="menu-fold-item-l1-name-content">角色</div>
                    </div>
                </a>
                <a href="equipment.html">
                    <div class="menu-fold-item-l1-name rpg">
                        <img src="/img/equipment.png" alt class="menu-fold-item-ic">
                        <div class="menu-fold-item-l1-name-content">光锥</div>
                    </div>
                </a>
                <a href="relic.html">
                    <div class="menu-fold-item-l1-name rpg">
                        <img src="/img/relic.png" alt class="menu-fold-item-ic">
                        <div class="menu-fold-item-l1-name-content">遗器</div>
                    </div>
                </a>
            </nav>
        </div>
    </aside>

    <section class="rpg-aggregate-page">
        <h1 class="rpg-aggregate-page-title">角色</h1>
        <div class="rpg-aggregate-page-split"></div>
        <div class="rpg-show-character rpg-aggregate-page-child">
            <div class="rpg-show-character-wrapper">
                <a href="/" class="card">
                    <div class="card-icon" style="background-image: url(/img/character/jy.png)"></div>
                    <div class="card-name">景元</div>
                </a>
                <a href="/" class="card">
                    <div class="card-icon" style="background-image: url(/img/character/xe.png)"></div>
                    <div class="card-name">希尔</div>
                </a>
                <a href="/" class="card">
                    <div class="card-icon" style="background-image: url(/img/character/yq.png)"></div>
                    <div class="card-name">彦卿</div>
                </a>
                <a href="/" class="card">
                    <div class="card-icon" style="background-image: url(/img/character/bl.png)"></div>
                    <div class="card-name">白露</div>
                </a>
                <a href="/" class="card">
                    <div class="card-icon" style="background-image: url(/img/character/jz.png)"></div>
                    <div class="card-name">姬子</div>
                </a>
                <a href="/" class="card">
                    <div class="card-icon" style="background-image: url(/img/character/wet.png)"></div>
                    <div class="card-name">瓦尔特</div>
                </a>
            </div>
        </div>
        <footer class="global-footer pc pc-narrow">
            <div class="global-footer-wrapper">
                <div class="global-footer-bottom">
                    <nav class="global-footer-bottom-part">
                        <ul class="global-footer-links">
                            <li>Powered by wuorbs</li>
                            <li>Theme by wuorbs</li>
                        </ul>
                        <div class="global-footer-copyright">Copyright © COGNOSPHERE. All Rights Reserved.</div>
                    </nav>
                </div>
            </div>
        </footer>
    </section>
</main>
</body>
</html>
