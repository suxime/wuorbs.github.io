<!DOCTYPE html>

    <link rel="stylesheet" href="style.css">

<main class="rpg-aggregate">
    <div class="rpg-aggregate-body-bg"></div>
    <aside class="menu-fold rpg">
        <div class="menu-fold-container">
            <section class="menu-fold-title rpg">
                <div class="menu-fold-title-content">目录</div>
            </section>
            <nav class="menu-fold-items">
                <a href="index.html">
                    <div class="menu-fold-item-l1-name rpg">
                        <img src="/img/index.png" alt class="menu-fold-item-ic">
                        <div class="menu-fold-item-l1-name-content">首页</div>
                    </div>
                </a>
                <a href="character.html">
                    <div class="menu-fold-item-l1-name rpg">
                        <img src="/img/character.png" alt class="menu-fold-item-ic">

                    </div>
                </a>
                <a href="equipment.html">
                    <div class="menu-fold-item-l1-name rpg">

                    </div>
                </a>
                <a href="#">

                        <div class="menu-fold-item-l1-name-content">遗器</div>
                    </div>
                </a>
            </nav>
        </div>
    </aside>

    <section class="rpg-aggregate-page">
        <h1 class="rpg-aggregate-page-title">遗器</h1>
        <div class="rpg-aggregate-page-split"></div>

            <div class="rpg-show-relic-wrapper">
                <div class="rpg-show-relic-item">
                    <a href="relic/blzdxz.html" target="_blank" class="relic-card">
                        <img alt class="relic-card-bg" src="/img/relic-card-bg.png">
                        <div class="relic-card-main">
                            <div class="drop-icon">
                                <div class="drop-icon-img">
                                    <img alt src="/img/relic/blzdxz.png">
                                </div>
                            </div>
                        </div>
                        <div class="relic-card-name">不老者的仙舟</div>
                        <div class="relic-card-other">套装</div>
                        <div class="relic-card-suit">
                            <div class="drop-icon">
                                <div class="drop-icon-img">
                                    <img alt src="/img/relic/blzdxz-1.png">
                                </div>
                            </div>
                            <div class="drop-icon">
                                <div class="drop-icon-img">
                                    <img alt src="/img/relic/blzdxz-2.png">
                                </div>
                            </div>
                        </div>
                        <div class="relic-card-line"></div>
                        <div class="relic-card-desc">
                            <div class="relic-card-desc-item">
                                <div class="relic-card-desc-num">2</div>
                                <div class="relic-card-desc-detail">
                                    使装备者的生命上限提高12%。当装备者的速度大于等于120时，我方全体攻击力提高8%。

                        <img alt class="relic-card-bg" src="/img/relic-card-bg.png">
                    </a>
                </div>

            <div class="global-footer-wrapper">
                <div class="global-footer-bottom">
                    <nav class="global-footer-bottom-part">
                        <ul class="global-footer-links">

                        </ul>
                        <div class="global-footer-copyright">Copyright © COGNOSPHERE. All Rights Reserved.</div>
